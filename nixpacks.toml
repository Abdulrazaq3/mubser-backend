# Railway Nixpacks Configuration
# إعداد مكتبات النظام لـ OpenCV و MediaPipe

[phases.setup]
nixPkgs = ["python310"]

# مهم جداً: إضافة مكتبات النظام عبر apt
aptPkgs = ["libgl1-mesa-glx", "libglib2.0-0", "libsm6", "libxext6", "libxrender1"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
